<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>HikeTracker Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body { margin:0; height:100%; }
    #map { width:100%; height:100%; background:#000; }
    .leaflet-tooltip { background:rgba(20,20,20,0.8); color:#fff; border:0; box-shadow:none; }
    .status-pill {
      position: absolute; top: 10px; left: 10px; z-index: 1000;
      padding: 6px 10px; border-radius: 12px; font: 12px/1.2 sans-serif; color: #fff;
      background: rgba(30,30,30,0.8); border: 1px solid rgba(255,255,255,0.2);
    }
    .dot { display:inline-block; width:8px; height:8px; border-radius:50%; margin-right:6px; vertical-align:middle; }
    .dot.green { background:#2ecc71; }
    .dot.red { background:#e74c3c; }
  </style>
</head>
<body>
<div id="map"></div>
<div class="status-pill"><span id="dot" class="dot red"></span><span id="stat">Offline</span></div>
<script>
const map = L.map('map').setView([42.7, 25.3], 7);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution:'&copy; OpenStreetMap contributors'
}).addTo(map);

let liveLine = null, liveMarker = null;

function randColor() {
  const h = Math.floor(Math.random()*360);
  return `hsl(${h}, 80%, 60%)`;
}
function isDateName(name) {
  return /^\d{2}_\d{2}_\d{4}$/.test(name);
}

// Historic tracks
async function loadTracks() {
  const res = await fetch('/data');
  const list = await res.json();
  for (const t of list) {
    const file = t.file;
    const name = t.name;
    const col = randColor();
    const resp = await fetch('/track/' + file);
    const js = await resp.json();
    const pts = js.points || [];
    if (pts.length < 2) continue;
    const latlngs = pts.map(p => [p.lat, p.lon]);
    const line = L.polyline(latlngs, {color:col, weight:2, opacity:0.5}).addTo(map);
    if (isDateName(name)) {
      line.bindTooltip(name, {sticky:true, opacity:0.9});
    }
  }
}
loadTracks();

// Live
async function pollLive() {
  try {
    const res = await fetch('/track/live.json?_=' + Date.now());
    if (!res.ok) return;
    const js = await res.json();
    const pts = js.points || [];
    if (pts.length < 2) return;
    const latlngs = pts.map(p => [p.lat, p.lon]);
    if (!liveLine) {
      liveLine = L.polyline(latlngs, {color:'lime', weight:3}).addTo(map);
      liveMarker = L.circleMarker(latlngs.at(-1), {radius:6, color:'lime', fill:true}).addTo(map);
    } else {
      liveLine.setLatLngs(latlngs);
      liveMarker.setLatLng(latlngs.at(-1));
    }
  } catch(e) {}
}
setInterval(pollLive, 10000);
pollLive();

// Heartbeat indicator
async function pollPing() {
  try {
    const res = await fetch('/ping/status?_=' + Date.now());
    const js = await res.json();
    const dot = document.getElementById('dot');
    const stat = document.getElementById('stat');
    if (js.alive) {
      dot.className = 'dot green';
      stat.textContent = 'Online';
    } else {
      dot.className = 'dot red';
      stat.textContent = 'Offline';
    }
  } catch(e) {}
}
setInterval(pollPing, 30000);
pollPing();
</script>
</body>
</html>
